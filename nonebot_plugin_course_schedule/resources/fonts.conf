<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <dir prefix="cwd">.</dir>
    <match target="pattern">
        <test qual="any" name="family"><string>CustomFont</string></test>
        <edit name="family" mode="assign" binding="same"><string>Maple Mono NF CN Medium</string></edit>
    </match>
</fontconfig>